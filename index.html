<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vormindamise juhend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="./img/banner2.png" alt="Header" class="header-img">
    </div>
    <div class="container">
        <div class="row">
            <!-- menüü -->
            <div class="col-lg-4 sidebar">
                <!-- word/gdocs -->
                <ul class="nav nav-tabs mb-3" id="instructionTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="word-tab" data-bs-toggle="tab" data-bs-target="#word-menu" type="button" role="tab">Word</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="google-tab" data-bs-toggle="tab" data-bs-target="#google-menu" type="button" role="tab">Google Docs</button>
                    </li>
                </ul>
                <div class="tab-content" id="instructionTabsContent">
                    <!-- Word juhend -->
                    <div class="tab-pane fade show active" id="word-menu" role="tabpanel">
                        <button class="btn nav-button" onclick="showContent('word/1_vormistamise_yldnouded')">1. Vormistamise üldnõuded</button>
                        <button class="btn nav-button" onclick="showContent('word/2_nouanded_kirjutamiseks')">2. Nõuandeid kirjutamiseks</button>
                        <button class="btn nav-button position-relative" data-bs-toggle="collapse" data-bs-target="#wordTextSettingsCollapse">3. Vormindamine
                            <i class="bi bi-chevron-down position-absolute end-0 me-2"></i>
                        </button>

                        <div class="collapse" id="wordTextSettingsCollapse">
                            <button class="btn sub-button" onclick="showContent('word/3_1_lehe_seadistamine')">3.1 Lehe seadistamine</button>
                            <button class="btn sub-button" onclick="showContent('word/3_2_tavatekst')">3.2 Tavatekst</button>
                            <button class="btn sub-button" onclick="showContent('word/3_3_pealkiri_1')">3.3 Pealkiri 1</button>
                            <button class="btn sub-button" onclick="showContent('word/3_4_pealkiri_2')">3.4 Pealkiri 2</button>
                            <button class="btn sub-button" onclick="showContent('word/3_5_pealkiri_3')">3.5 Pealkiri 3</button>
                        </div>

                        <button class="btn nav-button" onclick="showContent('word/4_tiitellehe_loomine')">4. Tiitellehe loomine</button>
                        <button class="btn nav-button position-relative" data-bs-toggle="collapse" data-bs-target="#wordContentFormatCollapse">5. Sisu vormistamine
                            <i class="bi bi-chevron-down position-absolute end-0 me-2"></i>
                        </button>

                        <div class="collapse" id="wordContentFormatCollapse">
                            <button class="btn sub-button" onclick="showContent('word/5_1_viitamine')">5.1 Viitamine</button>
                            <button class="btn sub-button" onclick="showContent('word/5_2_loetelud')">5.2 Loetelud</button>
                            <button class="btn sub-button" onclick="showContent('word/5_3_tabelid')">5.3 Tabelid</button>
                            <button class="btn sub-button" onclick="showContent('word/5_4_sisukorra_loomine')">5.4 Sisukorra loomine</button>
                            <button class="btn sub-button" onclick="showContent('word/5_5_seled')">5.5 Seled</button>
                            <button class="btn sub-button" onclick="showContent('word/5_6_sonastiku_loomine')">5.6 Sõnastiku loomine</button>
                            <button class="btn sub-button" onclick="showContent('word/5_7_lehekylje_numbrid')">5.7 Lehekülje numbrid</button>
                        </div>
                        <button class="btn nav-button" onclick="showContent('word/6_kasutatud_allikad')">6. Kasutatud allikad</button>
                        <button class="btn nav-button" onclick="showContent('word/7_lisade_kasutamine')">7. Lisade kasutamine</button>
                    </div>

                    <!-- G-Docs juhend -->
                    <div class="tab-pane fade" id="google-menu" role="tabpanel">
                        <button class="btn nav-button" onclick="showContent('google_lehe_seaded')">1. Lehekülje sätted</button>
                        <button class="btn nav-button position-relative" data-bs-toggle="collapse" data-bs-target="#googleTextStylesCollapse">2. Tekstilaadid
                            <i class="bi bi-chevron-down position-absolute end-0 me-2"></i>
                        </button>

                        <div class="collapse" id="googleTextStylesCollapse">
                            <button class="btn sub-button" onclick="showContent('google_tavatekst')">Tavatekst</button>
                            <button class="btn sub-button" onclick="showContent('google_pealkiri_1')">Pealkiri 1</button>
                            <button class="btn sub-button" onclick="showContent('google_pealkiri_2')">Pealkiri 2</button>
                            <button class="btn sub-button" onclick="showContent('google_pealkiri_3')">Pealkiri 3</button>
                        </div>

                        <button class="btn nav-button" onclick="showContent('google_tiitelleht')">3. Tiitelehe loomine</button>
                        <button class="btn nav-button" onclick="showContent('google_lehe_numbrid')">4. Leheküljenumbrid</button>
                        <button class="btn nav-button" onclick="showContent('google_sisukord')">5. Sisukord</button>
                    </div>
                </div>
            </div>
            <!-- juhendi ala -->
            <div class="col-lg-8 content-area" id="content-area">
                <h3>Vali menüüst sobiv juhendit.</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
